{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table style="width:100%">
        <tr>
            <th>Symbol</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Date and time</th>
        </tr>
        {% for i in rows %}
            <tr>
                <th>{{ i["stock"] }}</th>
                <th>{{ i["amount"] }}</th>
                <th>{{ "%.2f"|format(i["price"]) }}$</th>
                <th>{{ i["datetime"] }}</th>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
